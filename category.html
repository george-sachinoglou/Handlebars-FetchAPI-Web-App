<!DOCTYPE html>
<htmllang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="category.js" defer></script>
	<title> Products </title>
</head>
<body>
	<header class="navigation">
		
		<p id="httpstatus"></p>
		<p id="loggedin"></p>
		<form id="login" action="/" method="post">
			<fieldset id="loginfieldset">
				<legend>Login</legend>
				<input type="text" id="username" name="username">
			  	<label for="username">username</label><br>
				<input type="text" id="password" name="password">
			  	<label for="password">password</label><br>
				<input type=submit id="submitbutton" value="Submit">
			</fieldset>
		</form>
		<nav>
			<ul>
				<li> <a href="index.html" class="link"> Home </a></li>
			</ul>
		</nav>
		<button class="button" id="cart" value="cart" onclick="showCart()"> Cart </button>
		<p id="itemsincart">Items in cart: </p>
		<p id="cartcount">0</p>
		<div id="mobilecont" onclick="toggleMobileMenu(this);">
			<div class="bar1"></div>
			<div class="bar2"></div>
			<div class="bar3"></div>
			<ul class="mobilemenu">
				<li> <a href="index.html" class="link"> Home </a></li>
			</ul>
			
		</div>
	</header>
	<main>
		<h2>Products</h2>
		<form>
			<p id = "fp">Filter products:</p>
			<script id="filter-template" type="text/x-handlebars-template">
					<input type="radio" id="all" name="sub" value="all">
		  			<label for="all">All</label><br>
					{{#each subcategories}}
		  					<input type="radio" id="{{title}}" name="sub" value="{{id}}">
		  					<label for="{{title}}">{{title}}</label><br>
					{{/each}}
					<input type=button id="filter_button" value="filter" onClick="getRadioValue(this.form.sub)">
			</script>
		</form>
		<form id="filter-placeholder">
		</form>
		
        <script id="products-template" type="text/x-handlebars-template">
            <div class="containervar1">
                {{#each products}}
                    <section data-subcategory-id="{{subcategory_id}}" data-product-id="{{id}}" data-product-title="{{title}}" data-product-cost="{{cost}}" class="pr">
                        <img src="{{image}}" class="product">
							<ul>
								<li>{{title}}</li>
								<li>{{id}}</li>
								<li>{{description}}</li>
								<li>{{cost}} $</li>
								<button id="{{id}}" class="buy" value="Buy"> Buy </button>
							</ul>
                    </section>
                {{/each}}
			</div>
        </script>
        <section id="products-placeholder" class="elvar2" >
        </section>
		</div>
	</main>
</body>
</html>
